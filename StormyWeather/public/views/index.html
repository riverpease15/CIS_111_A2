<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="Stormy Weather"><title>Stormy Weather</title><link href="../css/styles.css" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"></head><body><div class="headerStuff"><h1>Stormy Weather</h1><div class="icons"><img class="phone" src="../../assets/images/phone_white.webp" alt="Phone"><img class="tablet" src="../../assets/images/tablet_white.webp" alt="Tablet"><img class="computer" src="../../assets/images/computer_white.webp" alt="Computer"></div></div><div class="poem"><p>Life is bare, gloom and<br>mis'ry everywhere. Stormy<br>weather. Just can't get my<br>poor self together. I'm<br>weary all the time, so<br>weary all the time.<br><br>When he went away the<br>blues walked in and met<br>me. If he stays away old<br>rockin' chair will get me.</p></div></body></html>
